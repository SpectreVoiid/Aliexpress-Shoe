<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Aliexpress Shoes</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff7f0; 
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff7f50; 
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            padding: 15px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff7f50; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #ff4500;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #888;
        }

        footer p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo à Aliexpress Shoes</h1>
        <p>Escolha como deseja continuar:</p>
        <div class="button-container">
            <li><a href="login.html">Logar na Conta</a></li>
            <li><a href="cadastro.html">Cadastrar-se</a></li>
            <a href="navegacao.html">Entrar como Visitante</a>

        </div>
    </div>

    <footer>
        <p>&copy; 2024 Aliexpress Shoes - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
