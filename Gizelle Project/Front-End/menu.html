<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffcc80;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff6f00;
        }

        label {
            color: #ff6f00;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff6f00;
            border-radius: 5px;
        }

        button {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e65c00;
        }

        .menu-btn {
            background-color: #ff6f00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            display: block;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .menu-btn:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <!-- BotÃ£o para ir para o menu de sapatos -->
        <a href="menu-sapatos.html" class="menu-btn">Ir para o Menu de Sapatos</a>
    </div>
</body>
</html>
